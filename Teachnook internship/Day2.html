<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> REGISTRATION FORM</title>
    <style>
        form{
            width: 400px;
            height: 400px;
            border-color:red;
            background-color: rgb(255, 194, 80);
            text-align: center;
        }

    </style>
</head>
<body >
    <form><br>
        <label style="font-size: 30px;background-color: black;color: rgb(250, 240, 228); ">Registration Form </label><br><br>
       First name : <input type placeholder="text";><br><br>
       Email ID: <input type placeholder="email";><br><br>
      Password: <input type placeholder="password";><br><br>
       Phone Number: <input type="number";><br><br>
       Date Of Birth: <input type="date";><br><br>
       Gender: <input type="radio" name="gender">male 
       <input type="radio"name="gender">female <br><br>
       City: <input type="checkbox" name="a">Mumbai  <input type="checkbox" name="b">Chennai <input type="checkbox" name="c">Bangalore <br><br>
       Course: <select>
        <option>
            web development
        </option>
        <option>
            cyber security
        </option>
        <option>
            data science
        </option>
       </select><br><br>


       <button>SIGN IN</button>

    </form>
</body>
</html>
