<body>
    <h1>Introduction to Javascript</h1>
    <script>
        // variable -> stores the value
        //int
        var num1=200
        //float
        var num2=200.45
        //string
        var a='Tom'
        //concatenate
        document.write("Hey ",a,",",'The sum of the values is ',num1+num2,'.','<br>The difference of the values is',num1-num2 ) 


        //console.log() -> to remove errors.
        // Functions -> a set of code will be executed when ever we call the function 

        function simple(){
            document.write('<br><br>Welcome all !')
        }
        simple()


        function calc(){
            var num3=200
            let num4=200
            document.write("<br><br>The value is  ",(num3+num4))
        }
        calc()

        //for loop
      for(i=0;i<=10;i++){
            document.write("<br><br> welcome all")
        }
    </script>
