<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calendar-container">
        <p class="month-name" 
        id="month-name">July</p>
        <p class="dayname"
         id="day-name">Teusday</p>
         <p class="day-number" 
         id="day-number">23</p>
         <p class="year" 
         id="year">2024</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
